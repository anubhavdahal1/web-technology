<!DOCTYPE html>
<html>
<head>
    <title>Routine with Rowspan</title>
</head>
<body>

<h2>BIM 3rd Semester Routine (Rowspan Version)</h2>

<table border="1" cellpadding="8" cellspacing="0">
    <tr>
        <th>Day / Time</th>
        <th>6:15–7:00</th>
        <th>7:00–7:45</th>
        <th>7:45–8:30</th>
        <th>8:30–8:50</th>
        <th>8:50–9:35</th>
        <th>9:35–10:20</th>
    </tr>

    <tr>
        <td>Sunday</td>

        <!-- rowspan for repeated subjects -->
        <td rowspan="6">DSA (BS)</td>
        <td rowspan="6">MP & CA (SKP)</td>
        <td rowspan="6">B.Stat (AK)</td>

        <!-- only this cell changes per day -->
        <td>B</td>

        <td rowspan="6">Web-I (DBA)</td>
        <td rowspan="6">Account (JD)</td>
    </tr>

    <tr>
        <td>Monday</td>
        <td>R</td>
    </tr>

    <tr>
        <td>Tuesday</td>
        <td>E</td>
    </tr>

    <tr>
        <td>Wednesday</td>
        <td>A</td>
    </tr>

    <tr>
        <td>Thursday</td>
        <td>K</td>
    </tr>

    <tr>
        <td>Friday</td>
        <td>L</td>
    </tr>

</table>

</body>
</html>
